_format_version: "3.0"
_plugin_configs:
  default-jwt:
    key_claim_name: iss
    secret_is_base64: false
_workspace: experience
plugins:
- config:
    bandwidth_metrics: true
    latency_metrics: true
    per_consumer: true
    status_code_metrics: true
    upstream_health_metrics: true
  enabled: true
  name: prometheus
  protocols:
  - http
  - https
  tags:
  - platform-repo-managed
- config:
    cache_ttl: 300
    redis:
      host: kongrediscluster.a8slzh.0001.use1.cache.amazonaws.com
      keepalive_pool_size: 512
      port: 6379
    strategy: redis
  name: proxy-cache-advanced
  tags:
  - platform-repo-managed
- config:
    limit:
    - 2000
    namespace: rls_ns_global
    redis:
      host: kongrediscluster.a8slzh.0001.use1.cache.amazonaws.com
      keepalive_pool_size: 1024
      port: 6379
    strategy: redis
    sync_rate: 0.5
    window_size:
    - 60
  name: rate-limiting-advanced
  tags:
  - platform-repo-managed
services:
- host: experience.kongair
  id: f1c41796-5c88-419b-a391-baa0c2f62f0d
  name: experience-service
  path: /
  plugins:
  - _config: default-jwt
    enabled: true
    name: jwt
    tags:
    - platform-repo-managed
  - config:
      cache_ttl: 15
      strategy: memory
    name: graphql-proxy-cache-advanced
    tags:
    - platform-repo-managed
  - config:
      limit:
      - 500
      sync_rate: -1
      window_size:
      - 120
    name: graphql-rate-limiting-advanced
    tags:
    - platform-repo-managed
  port: 8084
  protocol: http
  routes:
  - id: 52cc7a8f-8914-46aa-990d-ad07197d7fc9
    methods:
    - POST
    name: experience-service_query
    paths:
    - ~/query$
    plugins: []
    protocols:
    - https
    regex_priority: 200
    strip_path: false
    tags:
    - experience
    - platform-repo-managed
  tags:
  - platform-repo-managed

_format_version: "3.0"
_plugin_configs:
  default-jwt:
    key_claim_name: iss
    secret_is_base64: false
_workspace: flight-data
plugins:
- config:
    bandwidth_metrics: true
    latency_metrics: true
    per_consumer: true
    status_code_metrics: true
    upstream_health_metrics: true
  enabled: true
  name: prometheus
  protocols:
  - http
  - https
  tags:
  - platform-repo-managed
- config:
    cache_ttl: 300
    redis:
      host: kongrediscluster.a8slzh.0001.use1.cache.amazonaws.com
      keepalive_pool_size: 512
      port: 6379
    strategy: redis
  name: proxy-cache-advanced
  tags:
  - platform-repo-managed
- config:
    limit:
    - 2000
    namespace: rls_ns_global
    redis:
      host: kongrediscluster.a8slzh.0001.use1.cache.amazonaws.com
      keepalive_pool_size: 1024
      port: 6379
    strategy: redis
    sync_rate: 0.5
    window_size:
    - 60
  name: rate-limiting-advanced
  tags:
  - platform-repo-managed
services:
- host: flights.kongair
  id: 0cef4d36-9c39-5ac2-9d9f-190d8ea8a252
  name: flights-service
  path: /
  plugins: []
  port: 8080
  protocol: http
  routes:
  - id: 7b2dbd94-ec5b-5ae8-b6d5-4c8b16ce0b06
    methods:
    - GET
    name: flights-service_get-flights
    paths:
    - ~/flights$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 3210c3ed-9976-500d-ac03-07eaac972ad0
    methods:
    - GET
    name: flights-service_get-flight-by-number
    paths:
    - ~/flights/(?<flightnumber>[^#?/]+)$
    plugins: []
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 08020aa2-6106-59ec-903a-3459e7cbb629
    methods:
    - GET
    name: flights-service_get-flight-details
    paths:
    - ~/flights/(?<flightnumber>[^#?/]+)/details$
    plugins: []
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: a5023323-0468-5a77-baf2-13578fec61b0
    methods:
    - GET
    name: flights-service_health_get
    paths:
    - ~/health$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  tags:
  - flight-data
  - platform-repo-managed
- host: routes.kongair
  id: 5bbc0ad8-3b7c-5dfe-a676-b28f30523a6f
  name: routes-service
  path: /
  plugins: []
  port: 8081
  protocol: http
  routes:
  - id: 4da7a5e5-9e69-59af-a6c3-46a675c5bac6
    methods:
    - GET
    name: routes-service_health_get
    paths:
    - ~/health$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 89f28ad3-74db-5149-8fa5-f7fffbfda79c
    methods:
    - GET
    name: routes-service_get-routes
    paths:
    - ~/routes$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  - id: 831bf89a-08be-5dbd-bcd2-aa2348d784d3
    methods:
    - GET
    name: routes-service_get-route
    paths:
    - ~/routes/(?<id>[^#?/]+)$
    plugins: []
    regex_priority: 100
    strip_path: false
    tags:
    - flight-data
    - platform-repo-managed
  tags:
  - flight-data
  - platform-repo-managed
upstreams: []

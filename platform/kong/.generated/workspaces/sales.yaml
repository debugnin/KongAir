_format_version: "3.0"
_plugin_configs:
  default-jwt:
    key_claim_name: iss
    secret_is_base64: false
plugins:
- config:
    bandwidth_metrics: true
    latency_metrics: true
    per_consumer: true
    status_code_metrics: true
    upstream_health_metrics: true
  enabled: true
  name: prometheus
  protocols:
  - http
  - https
  tags:
  - platform-repo-managed
- config:
    cache_ttl: 300
    redis:
      host: kongrediscluster.a8slzh.0001.use1.cache.amazonaws.com
      keepalive_pool_size: 512
      port: 6379
    strategy: redis
  name: proxy-cache-advanced
  tags:
  - platform-repo-managed
- config:
    limit:
    - 2000
    namespace: rls_ns_global
    redis:
      host: kongrediscluster.a8slzh.0001.use1.cache.amazonaws.com
      keepalive_pool_size: 1024
      port: 6379
    strategy: redis
    sync_rate: 0.5
    window_size:
    - 60
  name: rate-limiting-advanced
  tags:
  - platform-repo-managed
services:
- host: bookings.kongair
  id: 22e1521b-9b91-5d2f-917b-4463066f1aed
  name: bookings-service
  path: /
  plugins:
  - _config: default-jwt
    enabled: true
    name: jwt
    tags:
    - platform-repo-managed
  port: 8082
  protocol: http
  routes:
  - id: 9bd2c85f-5d13-5910-838c-9fad63e8a54d
    methods:
    - GET
    name: bookings-service_get-bookings
    paths:
    - ~/bookings$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - sales
    - platform-repo-managed
  - id: 4e2f555e-980c-5241-a640-9f0a67ab6693
    methods:
    - POST
    name: bookings-service_post-booking
    paths:
    - ~/bookings$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - sales
    - platform-repo-managed
  - id: 1a619e4f-651d-550d-ae30-79f4bf45a080
    methods:
    - GET
    name: bookings-service_health_get
    paths:
    - ~/health$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - sales
    - platform-repo-managed
  tags:
  - sales
  - platform-repo-managed
- host: customer.kongair
  id: 690e812e-2873-566a-b02f-d03e0bf8ff69
  name: customer-information-service
  path: /
  plugins:
  - _config: default-jwt
    enabled: true
    name: jwt
    tags:
    - platform-repo-managed
  port: 8083
  protocol: http
  routes:
  - id: 5984bb2d-328e-5785-a06a-f639c3a59d94
    methods:
    - GET
    name: customer-information-service_get-cust-info
    paths:
    - ~/customer$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - sales
    - platform-repo-managed
  - id: 37cbdca9-74d9-51ec-ab8b-008d96f9bd75
    methods:
    - GET
    name: customer-information-service_health_get
    paths:
    - ~/health$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags:
    - sales
    - platform-repo-managed
  tags:
  - sales
  - platform-repo-managed
upstreams: []
